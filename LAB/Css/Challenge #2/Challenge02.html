<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .t-container {
        padding-left: 15px;
        width: 100%;
        display: inline-grid;
        grid-template-columns: 1fr 1fr 1fr;
    }
    #logo {
        width: 95px;
    }
    .btn {
        float: right;
        border-radius: 50%;
    }
    .btn:hover {
        color: red;
    }
    #cart, #search, #menu {
        width: 30px;
        padding: 5px;
    }
    .bannerWrap{
        background-color: gray;
    }
    img {
        width: 20px;
    }
    </style>
</head>
<body>
    <div class="t-container">
        <div>
            <img id="logo" src="img/logo.png"></div>
        <div class="space">

        </div>
        <div class="nav">
            <button class="btn">
                <img src="img/bag.png">
            </button>
            <button class="btn">
                <img src="img/search.png">
            </button>
            <button class="btn">
                <img src="img/menu.png">
            </button>
        </div>
    </div>
    <div class="bannerWrap">
        
    </div>    
</body>
</html>
