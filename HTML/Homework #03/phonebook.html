<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="100%, initial-scale=1.0">
    <title>Phonebook</title>
    <style>
        .vitual {
            text-align: left;
            width: 100%;
        }
        table, th, td {
            border: 1px dashed red;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <center>
    <div class="vitual">
        <table>
            <tr>
                <th>Name</th>
                <th>Tel. No.</th>
            </tr>
            <tr>
                <td>KFC</td>
                <td>1150</td>
            </tr>
            <tr>
                <td>MC Donald</td>
                <td>1711</td>
            </tr>
            <tr>
                <td>Pizza Hut</td>
                <td>1150</td>
            </tr>
            <tr>
                <td>Pizza Company</td>
                <td>1112</td>
            </tr>
        </table>
    </div>
    </center>
</body>
</html>
